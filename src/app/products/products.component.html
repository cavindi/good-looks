<div class="container">
    <div class="row">
        <div *ngFor="let p of productList">
            <div class="col">
                <div class="card">
                    <img class="card-img-top" [src]="p.image" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{p.name}}</h5>
                        <p class="card-text">{{p.price | currency:'GBP'}}</p>
                        <button class="btn btn-success" (click)="addToCart(p)">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
