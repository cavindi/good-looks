<div class="container">

  <h3>Admin Products</h3>


  <p>
    <input #query (keyup)="filter(query.value)" type="text" placeholder="Search..." class="form-control">
  </p>

  <a routerLink="new" class="btn btn-success"> + New +</a>

  <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProductList">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
        <td>
          <a [routerLink]="[product.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
