<div class="container mt-4">
  <div class="text-center">
    <form class="form-signin" #loginform="ngForm" (ngSubmit)="onSubmit(loginform.value)">
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

      <label for="username" class="sr-only">Username</label>
      <input type="username" id="username" class="form-control" placeholder="Username" name="username" required
        autofocus ngModel>

      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" name="password" required ngModel>

      <button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Sign in</button>
      <button class="btn btn-lg btn-success btn-block" type="submit" routerLink="/register-user">Register</button>
    </form>
  </div>
</div>
