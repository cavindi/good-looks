<div class="text-center">
  <form class="form-signin" #loginform="ngForm" (ngSubmit)="submit(loginform.value)">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="username" class="sr-only">Email address</label>
    <input type="email" id="username" class="form-control" placeholder="Username" name="username" required autofocus
      ngModel>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" name="password" required ngModel>

    <button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Sign in</button>
  </form>
</div>
